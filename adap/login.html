<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Ferremateriales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#4a4097',  // Morado
                            600: '#3a3277',
                        },
                        secondary: {
                            500: '#288acb',  // Azul
                            600: '#1f6fa3',
                        },
                        accent: {
                            500: '#cd3774',  // Rosa
                            600: '#b52b62',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .logo-text {
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .login-container {
            animation: fadeIn 0.6s cubic-bezier(0.39, 0.575, 0.565, 1) both;
        }
        
        .input-icon {
            color: #4a4097;
            transition: all 0.3s ease;
        }
        
        .input-field:focus + .input-icon {
            color: #3a3277;
        }
        
        .btn-login {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(74, 64, 151, 0.2), 0 2px 4px -1px rgba(74, 64, 151, 0.12);
        }
        
        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(74, 64, 151, 0.3), 0 4px 6px -2px rgba(74, 64, 151, 0.15);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-social:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bg-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234a4097' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-container max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Logo Header -->
        <div class="bg-gradient-to-r from-primary-500 to-secondary-500 py-6 px-8 text-center">
            <div class="flex items-center justify-center space-x-2 mb-2">
                <div class="text-3xl font-bold text-white">FERRE</div>
                <div class="text-3xl font-bold text-accent-500">MATERIALES</div>
            </div>
            <p class="text-sm text-white/90">Sistema administrativo</p>
        </div>
        
        <!-- Form Container -->
        <div class="p-8 bg-pattern">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Iniciar Sesión</h2>
            
            <form class="space-y-5">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <div class="relative">
                        <input type="text" id="username" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 placeholder-gray-400 transition"
                               placeholder="Ingresa tu usuario">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <div class="relative">
                        <input type="password" id="password" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 placeholder-gray-400 transition"
                               placeholder="Ingresa tu contraseña">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Remember & Forgot -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox" 
                               class="h-4 w-4 text-primary-500 focus:ring-primary-400 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-600">
                            Recordar sesión
                        </label>
                    </div>
                    
                    <a href="#" class="text-sm text-primary-500 hover:text-primary-600 hover:underline">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full py-3 px-4 rounded-xl bg-primary-500 hover:bg-primary-600 text-white font-medium btn-login transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-400 focus:ring-offset-2">
                    <i class="fas fa-sign-in-alt mr-2"></i> Ingresar
                </button>
            </form>
            
            <!-- Social Login -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-8 py-4 text-center border-t border-gray-200">
            <p class="text-xs text-gray-500">
                © 2023 Ferromateriales. Todos los derechos reservados.
                <a href="#" class="text-primary-500 hover:text-primary-600 hover:underline">Términos</a> y 
                <a href="#" class="text-primary-500 hover:text-primary-600 hover:underline">Privacidad</a>
            </p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.createElement('span');
            togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
            togglePassword.className = 'absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-primary-400 hover:text-primary-600';
            togglePassword.style.right = '2rem';
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            passwordInput.parentNode.insertBefore(togglePassword, passwordInput.nextSibling);
        });
    </script>
</body>
</html>
