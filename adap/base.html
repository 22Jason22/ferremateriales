<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ferromateriales - Sistema de Gestión{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #1a252f;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --info-color: #3498db;
            --sidebar-width: 280px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            overflow-x: hidden;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            flex: 1;
            padding-top: 56px; /* Para el navbar fijo */
        }

        .content {
            flex: 1;
            padding: 2rem;
            background-color: #f8f9fa;
            transition: margin-left var(--transition-speed);
            min-height: calc(100vh - 56px);
        }

        /* Efecto de transición suave para el contenido */
        .content.shifted {
            margin-left: var(--sidebar-width);
        }

        @media (max-width: 992px) {
            .content.shifted {
                margin-left: 0;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Navbar -->
        {% include 'includes/navbar.html' %}
        
        <div class="main-container">
            <!-- Sidebar -->
            {% include 'includes/sidebar.html' %}
            
            <!-- Contenido principal -->
            <main class="content" id="mainContent">
                {% include 'includes/messages.html' %}
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Control del sidebar
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (sidebarToggle && sidebar) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                    mainContent.classList.toggle('shifted');
                    
                    // Guardar preferencia en localStorage
                    if (sidebar.classList.contains('show')) {
                        localStorage.setItem('sidebarState', 'open');
                    } else {
                        localStorage.setItem('sidebarState', 'closed');
                    }
                });
                
                // Cargar estado del sidebar
                if (window.innerWidth >= 992) {
                    const sidebarState = localStorage.getItem('sidebarState');
                    if (sidebarState === 'open' || sidebarState === null) {
                        sidebar.classList.add('show');
                        mainContent.classList.add('shifted');
                    }
                }
            }
            
            // Ajustar dinámicamente el alto de los cards
            const equalizeCards = () => {
                const cardGroups = document.querySelectorAll('.card-group-equal');
                cardGroups.forEach(group => {
                    let maxHeight = 0;
                    const cards = group.querySelectorAll('.card');
                    cards.forEach(card => {
                        card.style.height = 'auto';
                        if (card.offsetHeight > maxHeight) {
                            maxHeight = card.offsetHeight;
                        }
                    });
                    cards.forEach(card => {
                        card.style.height = maxHeight + 'px';
                    });
                });
            };
            
            window.addEventListener('load', equalizeCards);
            window.addEventListener('resize', equalizeCards);
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
