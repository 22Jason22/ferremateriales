{% extends "base.html" %}
{% block title %}Detalles del Cliente - {{ cliente.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    {% if not modal %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-user me-2"></i> Detalles del Cliente</h2>
        <div>
            <a href="{% url 'crm:historial_cliente' cliente.id %}" class="btn btn-info me-2">
                <i class="fas fa-history me-1"></i> Historial
            </a>
            <a href="{% url 'crm:clientes' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Volver
            </a>
        </div>
    </div>
    {% endif %}

    {% include "crm/_cliente_detail.html" with modal=modal %}
</div>
{% endblock %}
