{% extends "base.html" %}
{% block title %}Detalles del Proveedor - {{ supplier.razon_social|default:"Sin nombre" }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-truck me-2"></i> Detalles del Proveedor</h2>
        <div>
            <a href="{% url 'crm:historial_proveedor' supplier.id %}" class="btn btn-info me-2">
                <i class="fas fa-history me-1"></i> Historial
            </a>
            <a href="{% url 'crm:editar_proveedor' supplier.id %}" class="btn btn-warning me-2">
                <i class="fas fa-edit me-1"></i> Editar
            </a>
            <a href="{% url 'crm:proveedores' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Volver
            </a>
        </div>
    </div>

    {% include "crm/_proveedor_detail.html" %}
</div>
{% endblock %}
