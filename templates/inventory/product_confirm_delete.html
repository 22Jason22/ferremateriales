{% extends 'base.html' %}
{% load static %}

{% block title %}Confirmar Eliminación - Ferrematerials{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0"><i class="fas fa-trash me-2"></i> Confirmar Eliminación</h2>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que deseas eliminar el producto "<strong>{{ product.name }}</strong>"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a href="{% url 'inventory:product_list' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
